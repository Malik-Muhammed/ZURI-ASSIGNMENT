    <main class="reg-main">
        <h1>REGISTRATION</h1>
        <form action="">
            <label for="first-name">First Name<input type="text" name="first-name" id="first-name" placeholder="John"></label>
            <label for="last-name">Last Name<input type="text" name="last-name" id="last-name" placeholder="Doe"></label>
            <label for="phone-number">Phone number <input type="tel" name="" id="phone-number" placeholder="+234 814 749 5331"></label>
            <label for="gender">Gender
                <select name="" id="">
                    <option value="">male</option>
                    <option value="">female</option>
                    <option value="">others</option>
                </select>
            </label>
            <label for="country">Country <input type="text" name="country" id="country" placeholder="Botswana"></label>
            <label for="state">State <input type="text" name="state" id="state" placeholder="Lagos"></label>
            <label for="email">Email <input type="email" name="" id="email" placeholder="xyz@gmail.com"></label>
            <label for="password">Password <input type="password" name="" id="password" placeholder="Your password"></label>
            <label for="password">Confirm password <input type="password" name="" id="password" placeholder="Your password"></label>
            <a href="" class="sign-up-btn btn">Sign up</a>

            
        </form>
